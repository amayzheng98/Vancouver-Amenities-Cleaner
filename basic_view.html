<body>
  <div id="overlay"><label for="">Choose a car:</label>

    <select name="options" id="options">
      <option value="cluster">Clustered View</option>
      <option value="chain">Chain Restaurants</option>
      <option value="alcohol">Alcohol Vendors</option>
    </select>
    <br><br>
    <input type="submit" value="Submit" onclick="swapMap()"></div>
  

  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWN3MTkiLCJhIjoiY2tnMnR6eno5MDQ3czJybzNqdmszNG55NSJ9.aQL-LbbQJALwMKPdgNR8Sg'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mcw19/ckhzhxn6d0d4219m9tldw2w8c' // replace this with your style URL
    });

    function swapMap() {
      var test = document.getElementById("mySelect").value
      console.log(test)
    }

    // code from the next step will go here
    map.on('click', function (e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['output-licenseless'] // replace this with the name of the layer
      });

      if (!features.length) {
        return;
      }

      var feature = features[0];

      var popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML('<h3>' + feature.properties.name + '</h3><p>' + feature.properties.amenity + '</p>')
        .addTo(map);
    });

  </script>
</body>

</html>
